<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="/layui/css/layui.css">
	</head>
	<body class="layui-container">
		<script src="/layui/layui.js"></script>
		
		 
		<script>
		//注意：导航 依赖 element 模块，否则无法进行功能性操作
		layui.use('element', function(){
		  var element = layui.element;	  
		  //…
		});
		</script>
		
		<!-- 表单 -->
		<script>
			layui.use(['form', 'layedit', 'laydate','layedit'], function(){
			  var form = layui.form
			  ,layer = layui.layer;


			  form.verify({
			      title: function(value){
			        if(value.length < 5){
			          return '标题至少得5个字符啊';
			        }
			      }
			    });
			  })
		</script>
		<div class="layui-container layui-row">
			<div style="height: 200px"></div>
			<form class="layui-form layui-col-md8 layui-col-md-offset2" action="">
				
				 <div class="layui-form-item">
				   <label class="layui-form-label">密码</label>
				   <div class="layui-input-block">
				     <input type="password" name="password" lay-verify="required" lay-reqtext="不能为空" placeholder="请输入新密码" autocomplete="off" class="layui-input">
				   </div>
				 </div>
				 <div class="layui-form-item">
				   <label class="layui-form-label">确认密码</label>
				   <div class="layui-input-block">
				     <input type="password" name="password" lay-verify="required" lay-reqtext="不能为空" placeholder="再次输入新密码" autocomplete="off" class="layui-input">
				   </div>
				 </div>
				  

				  <div class="layui-form-item layui-row" style="margin-top: 20px;" >
				    <div class=" layui-col-md-offset5 layui-col-md4">
				      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				  </div>
			 </form>
		</div>
		
	</body>
	
</html>
