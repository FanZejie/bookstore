<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="/layui/css/layui.css">
	</head>
	<body class="layui-container">
		<script src="/layui/layui.js"></script>
		

		<script>
		//注意：导航 依赖 element 模块，否则无法进行功能性操作
		layui.use('element', function(){
		  var element = layui.element;	  
		  //…
		});
		</script>
		
		<!-- 表单 -->
		<script>
			layui.use(['form', 'layedit', 'laydate','layedit'], function(){
			  var form = layui.form
			  ,layer = layui.layer
			    ,layedit = layui.layedit
			  ,laydate = layui.laydate;
			  //日期
			    laydate.render({
			      elem: '#date'
			    });
			    laydate.render({
			      elem: '#date1'
			    });

			  form.verify({
			      title: function(value){
			        if(value.length < 3){
			          return '用户名至少得3个字符';
			        }
			      }

			    });
			  })
		</script>
		<div class="layui-container layui-row">
			<div style="height: 200px"></div>
			<form class="layui-form layui-col-md8 layui-col-md-offset2" action="">
				
				  <div class="layui-form-item">
				    <label class="layui-form-label">用户名</label>
				    <div class="layui-input-block">
				      <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入用户名" autocomplete="off" class="layui-input">
				    </div>
				  </div>
				  

				  <div class="layui-form-item layui-row" style="margin-top: 20px;" >
				    <div class=" layui-col-md-offset5 layui-col-md4">
				      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				  </div>
			 </form>
		</div>
		
	</body>
	
</html>
